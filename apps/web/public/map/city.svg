<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0d0f12; }
      .grid { stroke: #1a1d23; stroke-width: 1; opacity: .6; }
      .district { fill: #151922; stroke: #00f7d2; stroke-width: 2; }
      .district:hover { filter: drop-shadow(0 0 6px rgba(0,247,210,.7)); cursor: pointer; }
      .label { fill: #e0e0e0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 18px; letter-spacing: .5px; }
      .badge { fill: #ff00a0; }
      .lock { fill: #ffc700; }
    </style>
  </defs>

  <!-- tło -->
  <rect class="bg" x="0" y="0" width="1200" height="800" />

  <!-- subtelna siatka -->
  <g opacity="0.35">
    <!-- vertical -->
    <g>
      <path class="grid" d="M100 0 V800"/>
      <path class="grid" d="M200 0 V800"/>
      <path class="grid" d="M300 0 V800"/>
      <path class="grid" d="M400 0 V800"/>
      <path class="grid" d="M500 0 V800"/>
      <path class="grid" d="M600 0 V800"/>
      <path class="grid" d="M700 0 V800"/>
      <path class="grid" d="M800 0 V800"/>
      <path class="grid" d="M900 0 V800"/>
      <path class="grid" d="M1000 0 V800"/>
      <path class="grid" d="M1100 0 V800"/>
    </g>
    <!-- horizontal -->
    <g>
      <path class="grid" d="M0 100 H1200"/>
      <path class="grid" d="M0 200 H1200"/>
      <path class="grid" d="M0 300 H1200"/>
      <path class="grid" d="M0 400 H1200"/>
      <path class="grid" d="M0 500 H1200"/>
      <path class="grid" d="M0 600 H1200"/>
      <path class="grid" d="M0 700 H1200"/>
    </g>
  </g>

  <!-- District 1: Slums -->
  <g id="slums">
    <rect class="district" x="80" y="120" rx="14" ry="14" width="420" height="260"/>
    <text class="label" x="100" y="160">Slums</text>
    <!-- badge Lv 1+ -->
    <rect x="170" y="142" width="60" height="22" rx="6" class="badge"/>
    <text class="label" x="180" y="158" font-size="14">Lv 1+</text>
  </g>

  <!-- District 2: Industrial -->
  <g id="industrial">
    <rect class="district" x="640" y="110" rx="14" ry="14" width="460" height="280"/>
    <text class="label" x="660" y="150">Industrial</text>
    <!-- (przykład kłódki) -->
    <g transform="translate(755, 134)">
      <rect width="20" height="20" rx="4" class="lock"/>
      <path d="M6 10 v5 h8 v-5 h-8 m1-3 a3 3 0 1 1 6 0 v3" fill="#151922"/>
    </g>
  </g>

  <!-- District 3: Arcology -->
  <g id="arcology">
    <rect class="district" x="220" y="440" rx="14" ry="14" width="760" height="260"/>
    <text class="label" x="240" y="480">Arcology</text>
  </g>
</svg>
